{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <aside>
        <span class="logo">Задание</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'create' %}"><li><i class="fa-solid fa-clipboard"></i>Заполнить форму</li></a>
            <a href="{% url 'form' %}"><li><i class="fa-solid fa-user"></i>Пользователи</li></a>
        </ul>
        <img src="{% static 'main/img/Plogo.svg.png' %}" alt="Logo" width="200">
    </aside>
    <main>
        {% block content %}
        {% endblock %}
        <img src="{% static 'main/img/django-icon.svg' %}" alt="Logo" width="250">
    </main>
</body>
</html>
